<div class="card top-space" ng-repeat="todo in todos">
	<div class="p+">
			<strong class="fs-headline display-block tc-red-900">
				{{todo.title}}
			</strong>

			<div class="paragraph fs-body-1 mt+">
				{{todo.url}}
			</div>

			<div class="paragraph fs-body-1 mt+">
				Completed: {{todo.completed}}
			</div>

			<div class="card__actions">
				<lx-button href="#/todo/{{todo.id}}" lx-color="blue" lx-type="flat" lx-ripple>Show</lx-button>
				<lx-button href="#/todo/edit/{{todo.id}}" lx-color="green" lx-type="flat" lx-ripple>Edit</lx-button>
				<lx-button ng-click="todoRemove(todo)" lx-color="red" lx-type="flat" lx-ripple>Delete</lx-button>
			</div>
		</div>
	</div>
</div>
